[server]
; server type:tcp udp http
type = tcp
; host
host = 10.45.55.32
; port
port = 9508
; process name
process_name = xxl-job-php-executor
; registry
app_name = xxl-job-php-abc360
; server name
server_name = 'http://xxl-job-php.abc360.com'
; php
php = /usr/bin/php

; shell
shell = /bin/bash


[setting]
; worker process num max_size = cpu_num * 1000
worker_num = 10
; Reactor num cpu_num *(1-4)
reactor_num = 8
; task process num max_size =  单台 cpu_num * 1000
task_worker_num = 300
; dispatch mode
dispatch_mode = 2
; daemonize
daemonize = 1
; heartbeat
heartbeat_check_interval = 60
; idle
heartbeat_idle_time = 600

[table]
size = 1000000

[project]
root_path = '/reg_disk/www'

[xxljob]
; site domain
host = 172.16.4.156
; netty server port
port = 8888
; registry timems
registry_interval_ms = 20000
; a switch of registry
open_registry = 1

; 备份netty server
[xxljob_backup]
; site domain
host_url = 172.16.4.157:8888
; registry timems
registry_interval_ms = 20000
; a switch of registry
open_registry = 1